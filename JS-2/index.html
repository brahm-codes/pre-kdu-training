<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" placeholder="Enter number">

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" placeholder="Enter number">

    <br>

    <div class="button-container">
        <button class = "operation" id="addBtn">+</button>
        <button class = "operation" id="subtractBtn">-</button>
        <button class = "operation" id="multiplyBtn">*</button>
        <button class = "operation" id="divideBtn">/</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
